<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SprintBoard - Trello Style Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="app-title">SprintBoard</h1>
  <div class="board"> <br> <br> <br>
    <!-- To-Do Column -->
    <div class="column">
      <div class="column-header">
        <h2>To-Do</h2>
        <button onclick="openModal('todo')">+ Add Task</button>
      </div>
      <div class="tasks" id="todoTasks"></div>
    </div>

    <!-- In Progress Column -->
    <div class="column">
      <div class="column-header">
        <h2>In Progress</h2>
        <button onclick="openModal('inProgress')">+ Add Task</button>
      </div>
      <div class="tasks" id="inProgressTasks"></div>
    </div>

    <!-- Completed Column -->
    <div class="column">
      <div class="column-header">
        <h2>Completed</h2>
        <button onclick="openModal('completed')">+ Add Task</button>
      </div>
      <div class="tasks" id="completedTasks"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Task</h3>
      <label for="taskInput">Task Description:</label>
      <input type="text" id="taskInput" placeholder="Enter task..." title="Task description" />
      <label for="dueDateInput">Due Date:</label>
      <input type="date" id="dueDateInput" title="Due date" />
      <label for="priorityInput">Priority:</label>
      <select id="priorityInput">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <div class="modal-buttons">
        <button onclick="addTask()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
